<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Average Weight Calculator</title>
        <meta name="description" content="Tool to calculate average weight of Promotional Ceramics mail.">
        <meta name="author" content="Tim Heffy">
        <link rel="icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
    </head>

    <body>
        <div id="wrapper">
            <div id="header">
                <img src="img/pclogo.png" alt="pclogo">
                <h1>Average Weight Calculator</h1>
                <hr>
            </div>
            <div id="mugs-title">
                <h3>Mugs:</h3>
            </div>
            <div id="mugs">
                <div class="mug-entry">
                    <label>1 Mug (315g)</label><br>
                    <input class="num" name="315" type="number" min="0" value="0">
                </div>
                <div class="mug-entry">
                    <label>2 Mugs (630g)</label><br>
                    <input class="num" name="630" type="number" min="0" value="0">
                </div>
                <div class="mug-entry">
                    <label>3 Mugs (945g)</label><br>
                    <input class="num" name="945" type="number" min="0" value="0">
                </div>
                <div class="mug-entry">
                    <label>4 Mugs (1260g)</label><br>
                    <input class="num" name="1260" type="number" min="0" value="0">
                </div>
                <div class="mug-entry">
                    <label>5 Mugs (1575g)</label><br>
                    <input class="num" name="1575" type="number" min="0" value="0">
                </div>
                <div class="mug-entry">
                    <label>6 Mugs (1890g)</label><br>
                    <input class="num" name="1890" type="number" min="0" value="0">
                </div>
            </div>
            <hr class="n">
            <div id="baubles-header">
                <h3>Baubles:</h3>
            </div>
            <div id="baubles">
                <div class="bauble-entry">
                    <label>1 Bauble (120g)</label><br>
                    <input class="num" name="120" type="number" min="0" value="0">
                </div>
                <div class="bauble-entry">
                    <label>2 Baubles (240g)</label><br>
                    <input class="num" name="240" type="number" min="0" value="0">
                </div>
                <div class="bauble-entry">
                    <label>3 Baubles (360g)</label><br>
                    <input class="num" name="360" type="number" min="0" value="0">
                </div>
                <div class="bauble-entry">
                    <label>4 Baubles (480g)</label><br>
                    <input class="num" name="480" type="number" min="0" value="0">
                </div>
                <div class="bauble-entry">
                    <label>5 Baubles (600g)</label><br>
                    <input class="num" name="600" type="number" min="0" value="0">
                </div>
                <div class="bauble-entry">
                    <label>6 Baubles (720g)</label><br>
                    <input class="num" name="720" type="number" min="0" value="0">
                </div>
            </div>
            <hr class="n">
            <div id="custom-header">
                <h3>Custom:</h3>
            </div>
            <div id="custom-wrapper">
                <div class="custom">
                    <div class="custom-entry">
                        <label>Enter Weight:</label><br>
                        <input class="custom-weight" type="number" min="0" value="0" autocomplete="on"><br>
                        <label>Enter Amount:</label><br>
                        <input class="num b" type="number" min="0" value="0">
                    </div>
                    <div class="custom-entry">
                        <label>Enter Weight:</label><br>
                        <input class="custom-weight" type="number" min="0" value="0"><br>
                        <label>Enter Amount:</label><br>
                        <input class="num b" type="number" min="0" value="0">
                    </div>
                    <div class="custom-entry">
                        <label>Enter Weight:</label><br>
                        <input class="custom-weight" type="number" min="0" value="0"><br>
                        <label>Enter Amount:</label><br>
                        <input class="num b" type="number" min="0" value="0">
                    </div>
                    <div class="custom-entry">
                        <label>Enter Weight:</label><br>
                        <input class="custom-weight" type="number" min="0" value="0"><br>
                        <label>Enter Amount:</label><br>
                        <input class="num b" type="number" min="0" value="0">
                    </div>
                    <div class="custom-entry">
                        <label>Enter Weight:</label><br>
                        <input class="custom-weight" type="number" min="0" value="0"><br>
                        <label>Enter Amount:</label><br>
                        <input class="num b" type="number" min="0" value="0">
                    </div>
                    <div class="custom-entry">
                        <label>Enter Weight:</label><br>
                        <input class="custom-weight" type="number" min="0" value="0"><br>
                        <label>Enter Amount:</label><br>
                        <input class="num b" type="number" min="0" value="0">
                    </div>
                </div>
            </div>
            <button id="c">Add More</button>
        </div>
        <hr class="n">
        <div id="buttons">
            <button id="submit" type="submit">Submit</button>
            <button id="clear" type="button">Reset</button>
        </div>
        <div id="output">
            <h2>Total Items: <span class="output">0</span></h2>
            <h2>Average Weight: <span class="output">0</span></h2>
        </div>
        <script src="javascript/scripts.js"></script>
    </body>

</html>
